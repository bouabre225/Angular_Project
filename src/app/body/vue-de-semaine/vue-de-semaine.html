<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef's Table - Planification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="semaine-container">
        <div class="header-box text-center">
        <i class="fas fa-calendar-alt header-icon"></i>
        <h3 class="header-title">Planification Hebdomadaire</h3>
        <p class="header-text">Cliquez sur un jour pour voir les recettes</p>
        </div>
    
        <div class="jours-container">
        <div *ngFor="let jour of jours" 
            class="jour-item"
            [class.active]="jour === jourSelectionne"
            (click)="selectionnerJour(jour)">
            {{jour}}
        </div>
        </div>
    
        <div *ngIf="jourSelectionne" class="recettes-container">
        <h4 class="jour-titre">{{jourSelectionne}}</h4>
        
        <div *ngFor="let categorie of categories" class="categorie-section">
            <h5>{{categorie}}</h5>
            <div *ngFor="let recette of getRecettes(categorie)" class="recette-item">
            <img [src]="recette.image" alt="{{recette.titre}}">
            <div class="recette-details">
                <h6>{{recette.titre}}</h6>
                <span class="badge">{{recette.difficulte}}</span>
                <span class="temps">{{recette.duree}} min</span>
            </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>

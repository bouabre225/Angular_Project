<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organisation des recettes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="header-container">
        <div class="container header-content">
            <span class="logo">Recette de cuisine</span>
            <p class="tagline">Organisez, planifiez, savourez</p>
        </div>
    </div>

    <div class="container main-container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card animate__animated animate__fadeIn">
                    <div class="card-header">
                        <h3><i class="fas fa-arrows-alt me-2"></i>Réorganisation des repas</h3>
                    </div>
                    <div class="card-body">
                        <p class="text-muted mb-4">Glissez-déposez les recettes pour réorganiser votre semaine</p>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="day-column" id="monday">
                                    <h5 class="day-title">Lundi</h5>
                                    <div class="recipe-list" id="monday-recipes">
                                        <div class="recipe-item" draggable="true" data-id="1">
                                            <i class="fas fa-grip-lines drag-handle"></i>
                                            <span class="recipe-name">Pâtes carbonara</span>
                                            <button class="delete-btn"><i class="fas fa-times"></i></button>
                                        </div>
                                        <div class="recipe-item" draggable="true" data-id="2">
                                            <i class="fas fa-grip-lines drag-handle"></i>
                                            <span class="recipe-name">Salade César</span>
                                            <button class="delete-btn"><i class="fas fa-times"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="day-column" id="tuesday">
                                    <h5 class="day-title">Mardi</h5>
                                    <div class="recipe-list" id="tuesday-recipes">
                                        <div class="recipe-item" draggable="true" data-id="3">
                                            <i class="fas fa-grip-lines drag-handle"></i>
                                            <span class="recipe-name">Poulet rôti</span>
                                            <button class="delete-btn"><i class="fas fa-times"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <div class="day-column" id="wednesday">
                                    <h5 class="day-title">Mercredi</h5>
                                    <div class="recipe-list" id="wednesday-recipes">
                                        <div class="recipe-item" draggable="true" data-id="4">
                                            <i class="fas fa-grip-lines drag-handle"></i>
                                            <span class="recipe-name">Ratatouille</span>
                                            <button class="delete-btn"><i class="fas fa-times"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="day-column" id="thursday">
                                    <h5 class="day-title">Jeudi</h5>
                                    <div class="recipe-list" id="thursday-recipes"></div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <div class="day-column" id="friday">
                                    <h5 class="day-title">Vendredi</h5>
                                    <div class="recipe-list" id="friday-recipes"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="day-column" id="weekend">
                                    <h5 class="day-title">Week-end</h5>
                                    <div class="recipe-list" id="weekend-recipes"></div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-end mt-4">
                            <button class="btn btn-save">
                                <i class="fas fa-save me-2"></i>Enregistrer les modifications
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

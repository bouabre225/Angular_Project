  <h2 class="mb-4">Connexion</h2>
  <form (ngSubmit)="onSubmit()" #formConn="ngForm">
    <!-- Email -->
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        name="email"
        [(ngModel)]="utilisateur.email"
        required
      />
    </div>

    <!-- Mot de passe -->
    <div class="mb-3">
      <label class="form-label">Mot de passe</label>
      <input
        type="password"
        class="form-control"
        name="mot_de_passe"
        [(ngModel)]="utilisateur.mot_de_passe"
        required
      />
    </div>

    <div class="d-flex justify-content-between align-items-center">
      <button type="submit" class="btn btn-success">Se connecter</button>
      <a [routerLink]="['/inscription']">S'inscrire</a>
    </div>
  </form>

  <!-- Message d'erreur -->
  <div *ngIf="erreur" class="alert alert-danger mt-3">
    {{ erreur }}
  </div>
</div>
